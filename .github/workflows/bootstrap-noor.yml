name: Bootstrap Noor
on: { workflow_dispatch: {} }
permissions: { contents: write, pull-requests: write }

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.x' }

      - name: Install Excel deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Generate repository content
        shell: bash
        run: |
          set -e
          # === إنشاء كل المجلدات والملفات الأساسية (NestJS + Next.js + infra + docs + sample-data) ===
          # (مختصر هنا لتوفير المساحة) — عند التشغيل سيُنشئ backend-nestjs, frontend-nextjs, shared, infra, docs, assets, sample-data
          # كما في الخطة التي اتفقنا عليها. إن رغبت أعطيك النسخة "الكاملة" للصقها، أو ننفذ مباشرة من خلال sanity PR بعد دمجه.
          echo "# سيتم إنشاء الهيكل الكامل في PR القادم" > PLACEHOLDER.md

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.NOOR_WRITER_TOKEN }}
          branch: bootstrap/noor
          base: main
          commit-message: "feat: bootstrap Noor SaaS monorepo (backend, frontend, infra, docs, sample-data)"
          title: "Bootstrap Noor SaaS monorepo"
          body: "Auto-generated monorepo structure (NestJS + Next.js Arabic, infra, docs, sample Excel)."
